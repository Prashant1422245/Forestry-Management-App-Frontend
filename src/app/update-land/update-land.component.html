<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/list-of-lands']" style="font-weight: 700;">
      <i>Forestry Management App</i>
    </a>
  </div>
</nav>
<br>
<form #addForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>LandId</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="land.landId" name="name" required>
    </div>
    <br>
    <div class="form-group">
      <label>SurveyNumber</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="land.surveyNumber" name="surveyNumber"
        required>
    </div>
    <br>
    <div class="form-group">
      <label>OwnerName</label>
      <input type="text" class="form-control" id="price" [(ngModel)]="land.ownerName" name="ownerName" required>
    </div>
    <br>
    <div class="form-group">
      <label>landArea</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="land.landArea" name="landArea" required>
    </div>
    <br>
    <button [disabled]="addForm.invalid" class="btn btn-success" type="submit">Add</button>
  </form>
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/list-of-lands']" style="font-weight: 700;">
       
      </a>
    </div>
  </nav>
  <br>
